<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modern currency swap application with real-time rates"
    />
    <title>Currency Swap</title>
    <meta
      name="description"
      content="Currency Swap - Professional Trading Interface"
    />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div id="loading-container"></div>

      <main class="main-container" style="display: none">
        <div class="swap-container">
          <div id="header-container"></div>
          <form class="swap-form" id="swap-form">
            <div id="from-input-container"></div>
            <div id="swap-button-container"></div>
            <div id="to-input-container"></div>
            <div id="exchange-rate-container"></div>
          </form>
        </div>
        <div id="transaction-status-container"></div>
      </main>
    </div>

    <!-- Application Initialization -->
    <script type="module" src="./app-init.js"></script>

    <!-- Main Application Script -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
